<div class="card">
  <div class="card-header">
    CREACION DE VEHICULO
  </div>
  <div class="card-body">
    <div class="row">
      <div class="row">        
        <form [formGroup]="formulario">
        <div class="col-6">
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Codigo</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="txt_codigo" name="codigo" formControlName="codigo" >
              <span class="text-danger" *ngIf="formulario.controls['codigo'].errors?.['required']">Valor requerido</span><br>
              <span class="text-danger" *ngIf="formulario.controls['codigo'].errors?.['codigoValidate']">No cumple con el formato</span>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Marca</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="txt_marca" name="marca" formControlName="marca" >
              <span class="text-danger" *ngIf="formulario.controls['marca'].errors?.['required']">Valor requerido</span>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Modelo</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="txt_modelo" name="modelo" formControlName="modelo" >
              <span class="text-danger" *ngIf="formulario.controls['modelo'].errors?.['required']">Valor requerido</span>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Color</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="txt_color" name="color" formControlName="color">
              <span class="text-danger" *ngIf="formulario.controls['color'].errors?.['required']">Valor requerido</span>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Año</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="txt_anio" name="anio" formControlName="anio" >
              <span class="text-danger" *ngIf="formulario.controls['anio'].errors?.['required']">Valor requerido</span>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Kilometraje</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="txt_kilometraje" name="kilometraje" formControlName="kilometraje">
              <span class="text-danger" *ngIf="formulario.controls['kilometraje'].errors?.['required']">Valor requerido</span>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Precio</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="txt_precio" name="precio" formControlName="precio" >
              <span class="text-danger" *ngIf="formulario.controls['precio'].errors?.['required']">Valor requerido</span>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Calificación</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="txt_calificacion" name="calificacion" formControlName="calificacion" >
              <span class="text-danger" *ngIf="formulario.controls['calificacion'].errors?.['required']">Valor requerido</span>
            </div>
          </div>

        </div>
      
      </form>
      </div>
    </div>
    <div class="row">
      
        <button class="btn btn-info" (click)="guardar()">GUARDAR</button>
     
      
    </div>
  </div>
</div>
