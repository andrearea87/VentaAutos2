<div class="card">
  <div class="card-header">
   Registro de Cliente
  </div>
  <div class="card-body">
    <div class="row">
      <div class="row">        
        <form [formGroup]="formulario">
        <div class="col-6">
          
          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="txt_nombre" name="nombre" formControlName="nombre" >
              <span class="text-danger" *ngIf="formulario.controls['nombre'].errors?.['required']">Valor requerido</span>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="txt_apellido" name="apellido" formControlName="apellido" >
              <span class="text-danger" *ngIf="formulario.controls['apellido'].errors?.['required']">Valor requerido</span>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="staticCodigo" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="txt_password" name="password" formControlName="password" >
              <span class="text-danger" *ngIf="formulario.controls['password'].errors?.['required']">Valor requerido</span>
            </div>
          </div>

          
          <div>
            <input type="checkbox" name="rad2" (change)="true" #checkBox> Desea ser contacado?           
          </div>
          <div *ngIf="checkBox.checked">
            <div class="mb-3 row">
              <label for="staticCodigo" class="col-sm-2 col-form-label">Telefono</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="txt_telefono" name="telefono" formControlName="telefono">
                
              </div>
            </div>
  
            <div class="mb-3 row">
              <label for="staticCodigo" class="col-sm-2 col-form-label">Correo</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="txt_correo" name="email" formControlName="email" >
              </div>
            </div>   
          </div>             

        </div>
      
      </form>
      </div>
    </div>
    <div class="row col-sm-2">
      
        <button class="btn btn-info btn-sm" (click)="guardar()">GUARDAR</button>
     
      
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary" (click)="onBack()">
      Inicio
    </button>
  </div>
</div>
