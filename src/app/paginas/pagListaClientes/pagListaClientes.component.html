<div class="card">
  <div class="card-header">
    Lista de Clientes
  </div>
  <div class="col-sm-3">
    <a [routerLink]="['/cliente']" class="btn btn-primary">Registrar Cliente</a>
  </div>
  <div class="card-body">  
  <div class="row">    
    <div class="col-sm-12">
    <table class="table table-hover">
    <thead>     
    <tr>    
    <th>
      Nombre
    </th>
    <th>
      Apellido
    </th>
    <th>
      Telefono
    </th>
    <th>
      Correo
    </th>    
    </tr>
    </thead> 
    <tbody>      
      <tr *ngFor="let cliente of listaClientes">  
        <td>{{cliente.nombre}}</td>
        <td>{{cliente.apellido}}</td>
        <td>{{cliente.telefono}}</td>
        <td>{{cliente.email}}</td>       
        
      </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="9">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" (click)="atras()">Previous</a></li>
            <li class="page-item" *ngFor="let pagina of listaPaginas" [ngClass]="{'active':pagina==page}">
              <a class="page-link"(click)="cambiarPagina(pagina)">{{pagina}}</a>
            </li>             
            <li class="page-item"><a class="page-link" (click)=" siguiente()">Next</a></li>
          </ul>
        </nav>
      </td>
    </tr>
  </tfoot>
    </table>
    </div>
    </div>   
  </div>
</div>
